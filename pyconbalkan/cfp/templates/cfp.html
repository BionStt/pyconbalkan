{% extends "base.html" %}

{% block main_content %}

    {# Call For Proposals #}

    <h1 class="title title--yellow mb-xs-15">Call For Proposals!</h1>

    <form class="form" action="{% url 'cfp' %}" method="POST" enctype="multipart/form-data" novalidate>
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <input class="button button--blue button--push mb-xs-30" type="submit" value="Submit" />
    </form>

{% endblock %}
