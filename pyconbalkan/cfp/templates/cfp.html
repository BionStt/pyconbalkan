{% extends "base.html" %}

{% block main_content %}

<!-- Main Content -->

<div class="col-xl-6 offset-1">
    <div>
        <h1 class="font900 font-yellow">Call For Proposals!</h1>
    </div>
    <div class="red">
        <form action="{% url 'cfp' %}" method="POST" enctype="multipart/form-data" novalidate>
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <input class="btn" type="submit" value="Submit" style="float: right; background-color: #53A8DC; "/>
        </form>
    </div>
</div>

<!-- END of Main Content -->
{% endblock %}
