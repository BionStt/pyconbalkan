{% extends "base.html" %}

{% block main_content %}

    <!-- Main Content -->
    {% if news %}
        {% for post in news %}
            <div class="col-xl-3 offset-1">
                {% if post.image %}
                    <div class="post-img">
                        <img src="{{ post.image }}">
                    </div>
                {% endif %}
                <h1 class="font700 font-yellow">{{ post.title|safe }}</h1>
                <div class="font14 font-white">
                    {{ post.text|safe|truncatechars:300 }}
                </div>
            </div>
        {% endfor %}
    {% else %}
    <div class="col-xl-6 offset-1">
        <div class="white">
            <span class="blue">NEWS C</span>OMING <span class="yellow">S</span>OON
        </div>
    </div>
    {% endif %}

    <!-- END of Main Content -->

{% endblock %}
