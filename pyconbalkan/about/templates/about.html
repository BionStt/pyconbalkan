{% extends "base.html" %}

{% block main_content %}

    {# About #}

    {% if about %}
        <h1 class="title title--yellow mb-xs-15">{{ about.title|safe }}</h1>

        <div class="long-text">
             {{ about.description|safe }}
        </div>
    {% else %}
        <h2 class="title title--white title--medium title--uppercase mt-xs-15 mb-xs-50">
            <span class="featured-letter featured-letter--blue">C</span>oming <span class="featured-letter featured-letter--yellow">S</span>oon
        </h2>
    {% endif %}

{% endblock %}
